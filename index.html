<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Rese√±as IA</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3eeff, #f7f9fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animaciones de fondo */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }
    body::before {
      width: 300px; height: 300px;
      background: rgba(102, 126, 234, 0.1);
      top: -100px; left: -100px;
      animation: float 6s ease-in-out infinite;
    }
    body::after {
      width: 400px; height: 400px;
      background: rgba(118, 75, 162, 0.1);
      bottom: -150px; right: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(20px); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    .header { text-align: center; margin-bottom: 35px; }
   h1 {
  margin: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text; /* Para Chrome, Safari y Edge */
  background-clip: text;         /* Propiedad est√°ndar (Soluciona el aviso) */
  -webkit-text-fill-color: transparent;
}

    .input-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; margin-bottom: 10px; color: #4a5568; }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 14px;
      border: 2px solid #e2e8f0;
      padding: 16px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: all 0.3s;
    }
    textarea:focus { border-color: #667eea; box-shadow: 0 0 10px rgba(102, 126, 234, 0.2); }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    button:active { transform: scale(0.98); }

    /* --- ESTILOS DIN√ÅMICOS DE RESULTADO --- */
    #result {
      margin-top: 30px;
      padding: 24px;
      border-radius: 14px;
      border: 2px solid #e2e8f0;
      background: #fcfcfc;
      min-height: 100px;
      line-height: 1.6;
    }

    .sentiment-line {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      margin-bottom: 15px;
      font-size: 1.1em;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .sentiment-emoji {
      font-size: 1.8em;
      animation: bounceEmoji 1.5s infinite;
    }

    @keyframes bounceEmoji {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Colores solicitados */
    .positivo { color: #27ae60; }
    .negativo { color: #e74c3c; }
    .neutral { color: #f1c40f; }

    .review-body { color: #4a5568; white-space: pre-wrap; }

    .char-count { text-align: right; font-size: 12px; color: #a0aec0; margin-top: 5px; }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div style="font-size: 40px;">‚ú®</div>
      <h1>Generador de Rese√±as IA</h1>
      <p style="color: #718096;">Basado en opiniones reales en Colombia</p>
    </div>

    <div class="input-group">
      <label>Nombre del Lugar</label>
      <textarea id="restaurante" placeholder="Ej: Andr√©s Carne de Res, Hotel Tequendama..." maxlength="200" oninput="updateCharCount()"></textarea>
      <div class="char-count"><span id="charCount">0</span>/200</div>
    </div>

    <button onclick="sendPrompt()" id="generateBtn">üéØ Generar Rese√±a</button>

    <div id="result">
      <div style="text-align: center; color: #a0aec0; padding: 20px;">
        üí≠ La rese√±a aparecer√° aqu√≠...
      </div>
    </div>
  </div>

  <script>
    function updateCharCount() {
      const text = document.getElementById("restaurante").value;
      document.getElementById("charCount").innerText = text.length;
    }

    async function sendPrompt() {
      const nombre = document.getElementById("restaurante").value;
      const resultDiv = document.getElementById("result");

      if (!nombre.trim()) {
        alert("Por favor escribe un nombre.");
        return;
      }

      resultDiv.innerHTML = '<div class="loading-spinner"></div><p style="text-align:center">Analizando rese√±as...</p>';

      try {
        const response = await fetch("/api/review", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre })
        });

        const data = await response.json();
        const fullText = data.reply || "";

        // L√≥gica de detecci√≥n de sentimiento
        let sentimentClass = "";
        let emoji = "";
        
        if (fullText.includes("POSITIVO")) {
          sentimentClass = "positivo";
          emoji = "üòä";
        } else if (fullText.includes("NEGATIVO")) {
          sentimentClass = "negativo";
          emoji = "üòû";
        } else if (fullText.includes("NEUTRAL")) {
          sentimentClass = "neutral";
          emoji = "üòê";
        }

        // Separar la primera l√≠nea del resto
        const lines = fullText.split('\n');
        const firstLine = lines.shift(); // T√≠tulo del sentimiento
        const restOfText = lines.join('\n'); // Cuerpo de la rese√±a

        resultDiv.innerHTML = `
          <div class="sentiment-line ${sentimentClass}">
            <span class="sentiment-emoji">${emoji}</span>
            <span>${firstLine}</span>
          </div>
          <div class="review-body">${restOfText}</div>
        `;

      } catch (error) {
        resultDiv.innerHTML = `<div style="color:red">Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
