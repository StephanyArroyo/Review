<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Rese√±as</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3eeff, #f7f9fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(20px) translateX(20px); }
    }

    .container {
      position: relative;
      z-index: 1;
      margin: 20px;
      width: 90%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
     color: #2d3748;
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text; 
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
      margin-top: 8px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 14px;
      border: 2px solid #e2e8f0;
      padding: 16px;
      font-size: 16px;
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
      background: #f7fafc;
      font-family: inherit;
    }

    textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: #ffffff;
      transform: translateY(-2px);
    }

    textarea::placeholder {
      color: #a0aec0;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 16px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover {
      background: #3b73d1;
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #result {
      margin-top: 30px;
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      padding: 24px;
      border-radius: 14px;
      white-space: pre-wrap;
      border: 2px solid #e2e8f0;
      font-size: 15px;
      line-height: 1.7;
      color: #2d3748;
      min-height: 120px;
      animation: fadeIn 0.5s ease;
      position: relative;
      overflow: hidden;
    }

     @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loading {
      display: inline-block;
      position: relative;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      vertical-align: middle;
    }

    .loading::after {
      content: '';
      display: block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 3px solid #667eea;
      border-color: #667eea transparent #667eea transparent;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e2e8f0;
    }

    .result-title {
      font-weight: 700;
      color: #667eea;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .copy-btn {
      padding: 6px 12px;
      font-size: 12px;
      background: #48bb78;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #38a169;
      transform: scale(1.05);
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #a0aec0;
      margin-top: 5px;
    }

    .error {
      background: #fed7d7;
      border-color: #fc8181;
      color: #c53030;
    }

    @media (max-width: 640px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 26px;
      }

      textarea {
        height: 80px;
      }
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="icon">‚ú®</div>
      <h1>Generador de Rese√±as IA</h1>
      <p class="subtitle">Crea rese√±as aut√©nticas en segundos</p>
    </div>

    <div class="input-group">
      <label for="restaurante">Nombre del Lugar</label>
      <textarea 
        id="restaurante" 
        placeholder="Ej: Restaurante La Bella Italia, Hotel Paradise, Museo Nacional..."
        maxlength="200"
        oninput="updateCharCount()"></textarea>
      <div class="char-count"><span id="charCount">0</span>/200</div>
    </div>

    <div class="button-group">
      <button onclick="sendPrompt()" id="generateBtn">
        <span>üéØ Generar Rese√±a</span>
      </button>
    </div>

    <div id="result">
      <div style="text-align: center; color: #a0aec0; padding: 20px;">
        üí≠ La rese√±a generada aparecer√° aqu√≠...
      </div>
    </div>
  </div>

  <script>
    async function sendPrompt() {
          const nombre = document.getElementById("restaurante").value;

          if (!nombre.trim()) {
            document.getElementById("result").innerText = "Por favor escribe un restaurante, hotel o lugar turistico.";
            return;
          }

          document.getElementById("result").innerText = "Generando rese√±a...";

          try {
            const response = await fetch("/api/review", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nombre })   // ‚Üê CORREGIDO
            });

            const data = await response.json();

            document.getElementById("result").innerText = data.reply || "No se recibi√≥ respuesta.";

          } catch (error) {
            document.getElementById("result").innerText =
              "Ocurri√≥ un error: " + error;
          }
        }
      </script>

    </body>
    </html>
